<!-- Dashboard Financiero - Arquitectura de Componentes Especializados -->
<div class="dashboard-container">
  
  <!-- Selector de Mes -->
  <app-month-selector 
    [currentMonth]="currentMonth"
    (monthChanged)="onMonthChanged($event)">
  </app-month-selector>
  

  <!-- Secci贸n 2 y 3: Gastos Diarios y Gastos Fijos (Side by side) -->
  <div class="main-content">
    
    <!-- Secci贸n 2: Gastos Diarios (Izquierda - Prioridad m贸vil) -->
    <div class="daily-expenses-section">
      <app-daily-expenses 
        [currentMonth]="currentMonth"
        [isCollapsed]="isDailyExpensesCollapsed"
        (toggleCollapse)="toggleDailyExpenses()"
        (expenseAdded)="onDailyExpenseAdded()"
        (expenseUpdated)="onDailyExpenseUpdated()"
        (expenseDeleted)="onDailyExpenseDeleted()">
      </app-daily-expenses>
    </div>

    <!-- Secci贸n 3: Gastos Fijos (Derecha) -->
    <div class="fixed-expenses-section">
      <app-fixed-expenses 
        [currentMonth]="currentMonth"
        [isCollapsed]="isFixedExpensesCollapsed"
        (toggleCollapse)="toggleFixedExpenses()"
        (expenseStatusChanged)="onFixedExpenseStatusChanged()">
      </app-fixed-expenses>
    </div>

  </div>

</div>
