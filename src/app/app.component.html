<mat-toolbar>
    <mat-toolbar-row>
        <button
                mat-button
                routerLink="/"
                routerLinkActive="router-link-active"
                [routerLinkActiveOptions]="{ exact: true }"
        >
            Inicio
        </button>
        <button
                mat-button
                routerLink="/expenses/daily"
                routerLinkActive="router-link-active"
                [routerLinkActiveOptions]="{ exact: true }"
        >
            Gastos
        </button>
        <button mat-button [matMenuTriggerFor]="belowQuotes">Configuraci√≥n</button>
        <mat-menu #belowQuotes="matMenu" yPosition="below">

                    mat-menu-item
                    routerLink="/payments/types/list"
                    routerLinkActive="router-link-active"
                    [routerLinkActiveOptions]="{ exact: true }"
            >
                Tipos de pago
            </button>
            <button
                    mat-menu-item
                    routerLink="/pockets/list"
                    routerLinkActive="router-link-active"

            >
                Bolsillos
            </button>
            <button
                    mat-menu-item
                    routerLink="/cycles/list"
                    routerLinkActive="router-link-active"

            </button>
