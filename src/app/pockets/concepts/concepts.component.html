<div *ngIf="isLoading" class="loading-container">
    <div *ngIf="isLoading" class="loading-container">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>

<div class="main-form">
    <mat-card class="daily-card" appearance="outlined">
        <mat-card-content>
            <form>
                <mat-form-field appearance="outline">
                    <mat-label>Bolsillo</mat-label>
                    <input matInput type="text" [(ngModel)]="pocketName" name="pocket" disabled/>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput
                           type="text"
                           [(ngModel)]="concept.name"
                           name="name"/>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Valor</mat-label>
                    <input matInput
                           type="text"
                           inputmode="decimal"
                           name="value"
                           [(ngModel)]="concept.value"
                           [currencyMask]="{
                                align: 'left',
                                prefix: '$ ',
                                precision: 0,
                                min: 0,
                                thousands: '.',
                                decimal: ','
                           }"/>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Día de pago</mat-label>
                    <mat-select [(ngModel)]="concept.payment_day" name="paymentDay">
                        @for (day of days; track day) {
                            <mat-option [value]="day">{{day}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
            <button mat-flat-button type="button" color="primary" (click)="onSave(concept)">
                {{ isEditMode ? 'ACTUALIZAR' : 'GUARDAR' }}
            </button>
            <button mat-button class="btn-cancel" *ngIf="isEditMode" (click)="onCancel()">
                CANCELAR
            </button>
        </mat-card-footer>
    </mat-card>
</div>

<mat-toolbar>
    <span>Conceptos</span>
</mat-toolbar>

<div class="table-responsive">
    <table mat-table [dataSource]="concepts" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let concept">
                {{ concept.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let concept">
                {{ concept.value | currency:'$ ':'symbol':'1.0-0' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="paymentDay">
            <th mat-header-cell *matHeaderCellDef>Día de pago</th>
            <td mat-cell *matCellDef="let concept">
                {{ concept.payment_day }}
            </td>
        </ng-container>
        <ng-container matColumnDef="payed">
            <th mat-header-cell *matHeaderCellDef>Pagado</th>
            <td mat-cell *matCellDef="let concept">
                <mat-checkbox [(ngModel)]="concept.payed" (change)="onPayedChange(concept)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let concept">
                <button
                        mat-icon-button
                        matSuffix
                        (click)="onEdit(concept.id)"
                        matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button
                        mat-icon-button
                        matSuffix
                        (click)="onDelete(concept.id)"
                        matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
