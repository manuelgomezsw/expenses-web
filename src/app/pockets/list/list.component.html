<mat-toolbar>
    <span>Bolsillos</span>
</mat-toolbar>

<table mat-table [dataSource]="pockets" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let pocket">
            <form *ngIf="pocket.is_editing">
                <mat-form-field appearance="outline">
                    <input
                            matInput
                            value="{{pocket.name}}"
                            [(ngModel)]="pocket.name"
                            name="name">
                </mat-form-field>
            </form>
            <span *ngIf="!pocket.is_editing">
                {{ pocket.name }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let pocket">
            <form *ngIf="pocket.is_editing">
                <mat-form-field appearance="outline">
                    <mat-select
                            [(value)]="selectedStatus"
                            [(ngModel)]="pocket.status"
                            name="status">
                        <mat-option></mat-option>
                        @for (option of status; track option) {
                            <mat-option [value]="option.value">
                                {{ option.name }}
                            </mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </form>
            <span *ngIf="!pocket.is_editing">
                {{ pocket.status | status }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let pocket">
            <button *ngIf="!pocket.is_editing" mat-icon-button matSuffix matTooltip="Editar" (click)="onEdit(pocket)">
                <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="!pocket.is_editing" mat-icon-button matSuffix matTooltip="Eliminar" (click)="onDelete(pocket.pocket_id)">
                <mat-icon>delete</mat-icon>
            </button>
            <button *ngIf="pocket.is_editing" mat-icon-button matSuffix matTooltip="Guardar" (click)="onSave(pocket)">
                <mat-icon>save</mat-icon>
            </button>
            <button *ngIf="pocket.is_editing" mat-icon-button matSuffix matTooltip="Cancelar" (click)="onCancel(pocket)">
                <mat-icon>cancel</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
