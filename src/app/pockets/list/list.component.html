<mat-toolbar>
    <span>Bolsillos</span>
</mat-toolbar>
<div *ngIf="isLoading" class="loading-container">
    <div *ngIf="isLoading" class="loading-container">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>

<div>
    <button mat-button class="btn-new" (click)="onNew()">NUEVO BOLSILLO</button>
</div>

<div class="table-responsive">
    <table mat-table [dataSource]="pockets" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let pocket">
                {{ pocket.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef>Presupuesto</th>
            <td mat-cell *matCellDef="let pocket">
                {{ pocket.total_amount | currency:'$ ':'symbol':'1.0-0' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let pocket">
                {{ pocket.status | status }}
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let pocket">
                <button mat-icon-button matSuffix [routerLink]="['/pockets', pocket.pocket_id, 'edit']" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matSuffix [routerLink]="['/pockets', pocket.pocket_id, 'concepts']" matTooltip="Conceptos">
                    <mat-icon>menu_open</mat-icon>
                </button>
                <button mat-icon-button matSuffix (click)="onDelete(pocket.pocket_id)" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
