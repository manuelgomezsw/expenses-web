<mat-toolbar>
    <span>Medios de pago</span>
</mat-toolbar>

<div class="table-responsive">
    <table mat-table [dataSource]="paymentTypes" class="mat-elevation-z8">
        <ng-container matColumnDef="payment_type_id">
            <th mat-header-cell *matHeaderCellDef>Identificador</th>
            <td mat-cell *matCellDef="let paymentType">
                {{ paymentType.payment_type_id }}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Medio de pago</th>
            <td mat-cell *matCellDef="let paymentType">
                <form *ngIf="paymentType.is_editing">
                    <mat-form-field appearance="outline">
                        <input
                                matInput
                                value="{{paymentType.name}}"
                                [(ngModel)]="paymentType.name"
                                name="name">
                    </mat-form-field>
                </form>
                <span *ngIf="!paymentType.is_editing">
                {{ paymentType.name }}
            </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let paymentType">
                <button *ngIf="!paymentType.is_editing" mat-icon-button matSuffix matTooltip="Editar"
                        (click)="onEdit(paymentType)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="paymentType.is_editing" mat-icon-button matSuffix matTooltip="Guardar"
                        (click)="onSave(paymentType)">
                    <mat-icon>save</mat-icon>
                </button>
                <button *ngIf="paymentType.is_editing" mat-icon-button matSuffix matTooltip="Cancelar"
                        (click)="onCancel(paymentType)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
