<h2 mat-dialog-title>Confirmar</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button class="btn-delete" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
